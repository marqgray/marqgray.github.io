<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/portfolio/projects/example-hangman-game-ts/style.css" rel="stylesheet">
    <title>Hangman</title>
</head>
<body>
<h1>Hangman</h1>
<p>Find the hidden word - Enter a letter</p>
<div class="game-container">
    <svg class="figure-container" height="250" width="200">
        <!-- Rod -->
        <line x1="60" x2="140" y1="20" y2="20"></line>
        <line x1="140" x2="140" y1="20" y2="50"></line>
        <line x1="60" x2="60" y1="20" y2="230"></line>
        <line x1="20" x2="100" y1="230" y2="230"></line>

        <!-- Head -->
        <circle class="figure-part" cx="140" cy="70" r="20"></circle>
        <!-- Body -->
        <line class="figure-part" x1="140" x2="140" y1="90" y2="150"></line>
        <!-- Arms -->
        <line class="figure-part" x1="140" x2="120" y1="120" y2="100"></line>
        <line class="figure-part" x1="140" x2="160" y1="120" y2="100"></line>
        <!-- Legs -->
        <line class="figure-part" x1="140" x2="120" y1="150" y2="180"></line>
        <line class="figure-part" x1="140" x2="160" y1="150" y2="180"></line>
    </svg>

    <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
    </div>

    <div class="word" id="word"></div>
</div>

<!-- Container for final message -->
<div class="popup-container" id="popup-container">
    <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
    </div>
</div>

<!-- Notification -->
<div class="notification-container" id="notification-container">
    <p>You have already entered this letter</p>
</div>

<script src="/portfolio/projects/example-hangman-game-ts/script.js"></script>
</body>
</html>
