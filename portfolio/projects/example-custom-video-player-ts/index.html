<!DOCTYPE html><!-- saved from url=(0086)https://marqgray.github.io/portfolio/projects/example-custom-video-player-ts/ --><meta http-equiv="X-UA-Compatible" content="IE=Edge" />

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Video Player</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
          integrity="undefined" rel="stylesheet">
    <link href="css/progress.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<h1>Custom Video Player</h1>
<video class="screen" id="video" poster="img/poster.png" src="videos/gone.mp4"></video>
<div class="controls">
    <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
    </button>
    <input class="progress" id="progress" max="100" min="0" step="0.1" type="range" value="0">
    <span class="timestamp" id="timestamp">00:00</span>
</div>
<script src="script.js"></script>
</body>
</html>
