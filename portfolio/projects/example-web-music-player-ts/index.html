<!DOCTYPE html><!-- saved from url=(0083)http://marqgray.github.io/portfolio/projects/example-web-music-player-ts/index.html --><meta http-equiv="X-UA-Compatible" content="IE=Edge" />

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
            rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet"/>
    <title>Music Player</title>
</head>
<body>
<h1>Music Player</h1>

<div class="music-container" id="music-container">
    <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <audio controls id="audio" src="music/ukulele.mp3"></audio>

    <div class="img-container">
        <img alt="music-cover" id="cover" src="images/ukulele.jpg"/>
    </div>
    <div class="navigation">
        <button class="action-btn" id="prev">
            <i class="fas fa-backward"></i>
        </button>
        <button class="action-btn action-btn-big" id="play">
            <i class="fas fa-play"></i>
        </button>
        <button class="action-btn" id="next">
            <i class="fas fa-forward"></i>
        </button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
